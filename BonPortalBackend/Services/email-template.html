<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333333;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            height: 40px;
        }
        .content {
            margin-bottom: 30px;
        }
        .language-divider {
            border-top: 1px solid #E5E5E5;
            margin: 25px 0;
        }
        .footer {
            font-size: 12px;
            color: #666666;
            border-top: 1px solid #E5E5E5;
            margin-top: 30px;
            padding-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #4C9F70;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
        }
        .language-notice {
            font-style: italic;
            color: #666666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">
            <img src="[BONNIER_LOGO_URL]" alt="Bonnier" />
        </div>
        
        <div class="language-notice">
            English below
        </div>
        
        <div class="content">
            [GERMAN_CONTENT]
        </div>

        <div class="language-divider"></div>

        <div class="content">
            [ENGLISH_CONTENT]
        </div>

        <div class="footer">
            <p>Bonnier Media Deutschland GmbH<br>
            Friedrichstraße 9<br>
            80801 München<br>
            Tel.: +49 (0)89 - 3810060</p>
            
            <p><a href="https://www.bonnier.de/impressum/">Impressum</a></p>
        </div>
    </div>
</body>
</html>
